{% assign posts = site.posts | sort: 'date' | reverse %}
<ul>
    {% for post in posts limit: 5 %}
    <li class="list-group-item">
        <a href="{{post.url}}">
            <h6>{{post.title | truncate:40 }}</h6>
            <small class="date">
                <em>{{ post.date | date: '%B %d, %Y' }}</em>
            </small>
        </a>
    </li>
    {% endfor %}
</ul>
