{% assign posts = site.posts | sort: 'date' | reverse %}
<ul>
    {% for post in posts limit: 5 %}
    <li class="list-group-item">
        <a href="{{post.url}}">
            <h5>{{post.title | truncate:40 }}</h5>
            <p class="date">
                {{ post.date | date: '%B %d, %Y' }}
            </p>
        </a>
    </li>
    {% endfor %}
</ul>
